<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jquery</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script defer src="../jquery.js"></script>
    <script defer src="main.js"></script>
  </head>
  <style>
    *{
      margin:0;
      padding:0;
    }
    div{
      width: 500px;
      height: 500px;
      margin:30px;
      background-color: skyblue;
      overflow: hidden;
    }
    p{
      width:300px;
      height: 300px;
      margin: 30px;
      background-color: orange;
      overflow: hidden;
      position: relative;
    }
    span{
      display: block;
      width:100px;
      height: 100px;
      /* margin: 30px; */
      background-color: pink;
      position: absolute;
      right:30px;
      bottom: 30px;
    }
  </style>
  <body>
    <div>
      <p>
        <span></span>
      </p>
    </div>
  </body>
</html>
